<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <link rel="sortcut icon" href="img/instagram.png" type="image/x-icon" />;
        <title>Instagram</title>

    </head>

    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="grupo">
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                    <div class="profile-photo">
                        <img src="img/boruto.jpg" alt="foto de perfil">
                    </div>
                    <a href="" class="instagram-login">Continue como Igor</a>
                    <a href="" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="grupo">
                    <p class="not-account">Não é Igor?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="baixe-o-app">
                    <p class="baixe-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download" data-toggle="tooltip" data-placement="top" title="Baixe o instagram no seu celular"></a>
                        <a href="#" class="app-download" data-toggle="tooltip" data-placement="top" title="Baixe o instagram no seu celular"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
